    <script>
        class circle {
            constructor(radius) {
                this.radius = radius;
                

            }
            //instance method
            draw() {
                console.log("phuong thuc draw");

            }
            static calcArea(radius){
                return Math.PI*radius*radius
            }
        }
        const c1=new circle(10);
        const c2=new circle(5);
        console.log(c1.draw());
        console.log(c2.draw());

        //goi phuong thuc static method
        console.log(circle.calcArea(4));

    </script>
