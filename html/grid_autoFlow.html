<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>92.7</title>
    <style>
        .box1,.box4,.box5{
            background-color: aqua;

        }
        .box2,.box3{
            background-color: blue;
        }
        .box{
            display: flex;
            justify-content:center;
            align-items: center;

        }
        .container{
            display: grid;
            gap: 5px 10px;
          
           /* mac dinh huong la row */
            /* grid-auto-flow: row; */
            /* so cot mac dinhh la 1 nen can chi dinh so cot */
            /* grid-template-columns: repeat(5,100px); */

            /* chuyen huong sang column */
            grid-auto-flow: column;
            /* chi dinh so hang */
            grid-template-rows: repeat(3,50px);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">item 1</div>
        <div class="box box2">item 2</div>
        <div class="box box3">item 3</div>
        <div class="box box4">item 4</div>
        <div class="box box5">item 5</div>
        <div class="box box6">item 6</div>
        
    </div>
</body>
</html>
