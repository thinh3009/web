<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/dom_slide.js" defer></script>
    <style>
        *{
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            background-color: aqua;
            color: blue;
            border-radius: 50px;
            max-width: 80vw;
            margin: 0 auto;
        }
        .container{
            display: flex;
            width: 100vw;

        }
        .panel{
            height: 80vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            /* viet tat flex 89.9 */
            flex: 1;
            margin: 10px;
            position: relative;
            transition: flex 0.5s;/*bai 97.1*/
        }
        .panel h3{
            font-size: 24px;
            margin: 0;
            position: absolute;
            bottom: 20px;
            left: 20px;
            /* hoc lai */
            opacity: 0;
        }
        .panel.active{
            flex: 10;

        }
        .panel.active h3{
            opacity: 1;
            transition: opacity 1s 0.7s;
        }
        /* responsive 96.2 */
        @media(max-width: 720px){
            .panel:nth-of-type(4),
            .panel:nth-of-type(5){
                display: none;
            }
        }

    </style>
</head>
<body>

    <h1>anh slide dep</h1>
    <section class="slide">
        <div class="container">
            <div class="panel" style="background-image: url(../img/nen1.jpg);">
                <h3>slide hinh 1</h3>
            </div>
            <div class="panel active" style="background-image: url(../img/dog.jpg);">
                <h3>slide hinh 2</h3>
            </div>
            <div class="panel" style="background-image: url(../img/flower.jpg);">
                <h3>slide hinh 3</h3>
            </div>
            <div class="panel" style="background-image: url(../img/logo_nen.jpg);">
                <h3>slide hinh 4</h3>
            </div>
            <div class="panel" style="background-image: url(../img/anh.jpg);">
                <h3>slide hinh 5</h3>
            </div>
        </div>
    </section>
</body>
</html>
