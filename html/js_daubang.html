<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1;
        let b=3;
        let c="3";
        console.log(typeof b);
        console.log(typeof c);
        //phep so sang thong thuong
        console.log(a>b);
        console.log(a<b);
        console.log(a<=b);
        console.log(c!=b);
        //so san bang == (khong quan tam den kieu cua bien)
        console.log(a==b);
        console.log(c==b);
        //so san bang === (quan tam den gia tri va kieu du lieu)
        console.log(c===b);
        console.log("phan 2: ");
        console.log(a!=b);
        console.log(c!=b);
        //so sanh khac quan tam den kieu du lieu
        console.log(c!==b);
        
    </script>
</body>
</html>
