<head>

    <title>BEM</title>
</head>

<body>
    <!-- cu phap BEM -->

          2.element
          block__element: footer__logo, footer_desc, card_image

          3.modifier
          block__element--modifier:card__image--large

    <div class="card">
        <div class="card__image"></div>
        <div class="card__titles"></div>

    <!-- vd2 -->
    <div class="card-list">
        <!-- item1 -->

            <div class="card-item__image"></div>
            <div class="card-item__title"></div>
            <div class="card-item__desc"></div>
            <div class="card-item__button">
                <div class="card-item__button--primary"></div>
                <div class="card-item__button--secondary"></div>
            </div>
        </div>

        <!-- item2 -->
        <div class="card-item">
            <div class="card-item__image"></div>
            <div class="card-item__title"></div>
            <div class="card-item__desc"></div>
            <div class="card-item__button">
                <div class="card-item__button--primary"></div>
                <div class="card-item__button--secondary"></div>
            </div>
        </div>
    </div>
    <div class="block">
        <div class="block__element1">
            <div class="block__element2"></div>
        </div>
