    <script>
        class Wallet {
            constructor(name,pin) {
                this.name=name;
                this._pin=pin;

                this._balance=0;
            }
            //gui tien vao tai khoan
            deposit(value){
                this._balance+=value
            }
            //rut tien
            withdraw(value){
                if (value>this._balance){
                    console.log("khong du tien");
                    
                }
                else{
                    this._balance-=value;
                    console.log("rut thanh cong");
                    
                }
            }

        }
        const w=new Wallet("bank","123345");
        console.log(w._balance);
        w.deposit(1000);
        console.log(w._balance);
        w.withdraw(500);
        console.log(w._balance);
        //xem tai khoan
        console.log(w._balance);
        console.log(w.pin);
        
        
        
        
        
        //gui tien

    </script>
