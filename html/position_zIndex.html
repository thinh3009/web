<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* can text giua cac khoi */
            /* z-index de khoi nay de len khoi kia theo so thu tu */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: absolute;
        }
        .box1{
            width: 300px;
            height: 300px;
            background: red;
            z-index: 1;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: blue;
            z-index: 2;
        }
        .box3{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box box1">khoi 1</div>
        <div class="box box2">khoi 2</div>
        <div class="box box3">khoi 3</div>
    </div>
</body>
</html>
