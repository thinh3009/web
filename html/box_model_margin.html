    <title>margin</title>
    <style>

            border: 30px solid yellow;
            margin-left: 500px;
        }

</head>
<body>
    <div class="box">
        <p>thinh ok ok</p>
    </div>
    <div class="box">
        <p>thinh ok ok</p>
