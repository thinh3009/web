        //bai tap2
        let mang1=[];
        let nhap;
        while(true){
            nhap=Number(prompt("nhap so luong phan tu"));
            if(Number.isInteger(nhap)&&nhap>0){
                break;
            }
        }

            mang1.push(input);
            
        }
