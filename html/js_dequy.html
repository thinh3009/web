<body>
    <script>
        function giaiThua(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            else {
                return n * giaiThua(n - 1);
            }
        }
        dapan = giaiThua(5);
        console.log(dapan);
        //fibonanci
        function f(n) {
            if (n <= 2) {
                return 1;
            }
            else {
                return f(n - 1) + f(n - 2);
            }



        }
        let ketqua=f(10);
        console.log(ketqua);


    </script>
</body>
