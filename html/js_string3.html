<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //trim,trimEnd,trimStart
        let s1="             fe efwe efawe       wefawe";
        console.log(s1.length);
        let s12=s1.trim();//cat chuoi dau cuoi
        console.log(s12);
        console.log(s12.length);
        //trimEnd:loai bo khoang trang cuoi chuoi
        let s13="     341234 12341234     ";
        let s14=s13.trimEnd();
        console.log(s14);

        let s15="       23234 23424   ";
        let s16=s15.trimStart();
        console.log(s16);
    </script>
</body>
</html>
