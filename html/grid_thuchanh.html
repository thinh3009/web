<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box4,.box5{
            background-color: green;
        }
        .box3,.box2,.box6{
            background-color: blue;
        }
        .box{
           
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
        }
        .container{
            display: inline-grid;
            /* xet hang va cot */
            grid-template-columns: repeat(5,100px);
            grid-template-rows: repeat(3,100px);
            gap:15px;
            
        }
        .box1{
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .box2{
            grid-column-start: 3;
            grid-column-end: 6;
            

        }
        .box3{
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .box5{
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Item 1</div>
        <div class="box box2">Item 2</div>
        <div class="box box3">Item 3</div>
        <div class="box box4">Item 4</div>
        <div class="box box5">Item 5</div>
        <div class="box box6">Item 6</div>
       
    </div>
</body>
</html>
