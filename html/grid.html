<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box4,.box5{
            background-color: green;
        }
        .box3,.box2{
            background-color: blue;
        }
        .box{
           
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: grid;
            /* gia tri mac dinh cua cot va hang */
            /* grid-template-columns: auto;

            /* grid-template-columns: 100px calc(100% - 100px);

            /* 4.gap */

            /* row-gap:50px ; */
            /* quy dinh gap cot */

            /* gap : 20px 50px; */

            /* grid-template-columns: 100px 50px 50px ; */
            /* grid-template-columns: 100px repeat(3,50px);

            /*6.chia theo trong so ti le  */
            /* grid-template-columns: 1fr 2fr;

            /*khong duoc dung cho rows*/
            /* grid-template-columns: 100px auto;  */

            /* gia tri min max: neu co toi muc toi da thi no se giam toi muc toi thieu */
            grid-template-columns: minmax(150px,300px) minmax(200px,auto);
            grid-template-rows: repeat(2,minmax(50px,80px));
            grid-auto-rows:50px;

            
        
        }
