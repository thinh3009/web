<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numBerA=prompt("moi nhap vao: ");
        console.log(typeof(numBerA));
        let numberB=5;
        console.log(typeof(numberB));
        //cong a va b
        let kq=numBerA+numberB;
        console.log(kq);
        console.log("a-b="+(numBerA-numberB))
        //ep kieu
        let numBerC=parseInt(prompt("moi nhap vao: "));
        console.log(numBerC);
        console.log(typeof numBerC);
        //dung ham Number() de ep kieu du lieu number
        let numberD=Number(prompt("nhap d: "));
        console.log(numberD);
        console.log(typeof numberD);
    </script>
</body>
</html>
