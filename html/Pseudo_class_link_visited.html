<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        /* ket noi vao khi chua truy cap*/
        .clickme:link {
            color: chocolate;
        }

        /* thong bao mau khi da truy cap */
        .clickme:visited {
            color: red;
        }
    </style>
</head>

<body>

    <h1>xin chao 2okok</h1>

    <a href="https://chat.zalo.me/" class="click">click vao di </a>
    <a href="https://www.messenger.com/e2ee/t/25889567720687588" class="click" target="_blank">click mo mess</a>
</body>

</html>
