<html lang="en">
<head>

    <title>Document</title>
    <style>
        div p{
            color: blue;
        }
        /* the p la con cua div */
        div > p{
            text-decoration: line-through;
        }
        /* the p dung cung cap voi div  */
        div ~ p{
            color: red;
        }

        /* cung cap ma dung sau lung the chu va chi co 1 the gan nhat */
        div + p{
            background-color: green;
        }
        main{
            color: purple;
        }
</style>
</head>

</html>
