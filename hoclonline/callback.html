<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const binhPhuong=(n)=>n*n;
        const lapPhuong=(n)=>n*n*n;
        function xuly(ham,n){
            return ham(n);

        }
        console.log(xuly(binhPhuong,5));
        console.log(xuly(lapPhuong,5));
        //vi du khac
        const cong=(a,b)=>a+b;
        const tru=(a,b)=>a-b;
        function phepToan(ham,a,b){
            return ham(a,b);

        }
        console.log(phepToan(cong,10,5));
        console.log(phepToan(tru,10,5));
        

    </script>
</body>
</html>
