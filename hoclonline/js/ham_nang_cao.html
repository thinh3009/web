<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        subtract();
        function subtract() {
            let num1 = 1;
            let num2 = 2;
            let sum = num1 + num2;
            return sum;
        }

        //expression fuction (bieu thuc ham)
        let a= function(){
            let num1 = 1;
            let num2 = 2;
            let sum = num1 + num2;
            console.log(sum);
        }
        a();

        let sumX= function (){
            let num1 = 1;
            let num2 = 2;
            let sum = num1 + num2;
            return sum;
        }
        console.log(sumX());
        //anonymous function
        (function(){
            let num1 = 1;
            let num2 = 2;
            let sum = num1 + num2;
            console.log(sum);
        })();

        //
    </script>
</body>
</html>
