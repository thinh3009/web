<body>
    <script>
        function sumTwo() {
            let num1 = 1;
            let num2 = 2;
            let sum = num1 + num2;
            console.log(sum);
        }
        //sumTwo();
        function subtract() {
            let num1 = 1;
            let num2 = 2;
            let sum = num1 + num2;
            return sum;
        }
        //goi ham
        console.log(subtract());
        //ham co tham so (parameter)
        function Multile(num1, num2) {
            console.log(num1 * num2);

        }
        let Numone = 10, numTwo = 5;
        Multile(Numone, numTwo);

        let mang = [1, 2, 3, 4, 5];
        //tinh tong mang
        function sumArr(mang) {
            let sum = 0;
            for (const item of mang) {
                sum += item;
            }
            console.log(sum);
        }
        //tinh tong
        sumArr(mang);


        //ham khong can tham so(bao nhieu cunxg duoc)
        function sumAll() {
            let sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i];

            }

        }
        sumAll(0);//sum=0
        sumAll(1);//arguments=doi so co 1 doi so
        sumAll(1, 2, 3, 4, 45, 4);
        
    </script>
