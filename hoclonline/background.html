<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            font-size: 16px;
        }
        /* so sanh voi font cha cua no
            ==>1em=16px (tuy vao kich thuoc font cua the div) 
        
        */
        p{
            font-size: 2em;
        }
        
        strong{
            /* rem khong so sanh theo cha con ma so sanh voi the html */
            font-size: 5rem;
        }
        li:nth-child(3){
            display: none;

        }
        
    </style>
    <title>Document</title>

</head>
<body>
    <div>
        <p>wfasfsefsfsf</p>
    </div>
    
    <strong>
        sdfefsefsdf
    </strong>

    <ul>
        <li>a 1</li>
        <li>a 2</li>
        <li>a 3</li>
    </ul>
</body>
</html>
