<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://static.vecteezy.com/system/resources/previews/009/700/808/original/cloud-rain-icon-eps-10-free-vector.jpg" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">VietNam</h2>
            <div class="details">
                <div class="col">
                    <img src="https://th.bing.com/th?id=OIP.vSZ2l8GjYzH4-hZP53w6YwHaGD&w=276&h=226&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://th.bing.com/th/id/OIP.dnOoxWgIZeNMby0322ellgHaHa?rs=1&pid=ImgDetMain" alt="">
                    
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
